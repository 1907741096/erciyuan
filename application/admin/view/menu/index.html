{include file="common/head"}
<body>

{include file="common/top"}

<div class="container-fluid">
    <div class="row-fluid">
        {include file="common/nav"}
        <div class="span9">
            <div class="row-fluid">
                <div class="page-header">
                    <h1>菜单管理 <small>菜单列表</small></h1>
                </div>

                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>菜单名称</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody class="tbody">
                    {volist name="menus" id="menu"}
                        <tr class="douban-list">
                            <td>{$menu.id}</td>
                            <td>{$menu.name}</td>
                            <td><span id="status" attr-id="{$menu.id}" attr-status="{$menu.status}" style="cursor: pointer">{$menu.status|getCommonStatus}</span>
                            </td>
                            <td><a style="cursor: pointer" href="{:url('menu/add',['id'=>$menu.id])}" style="margin: 0 auto;">修改</a></td>
                            <td><span id="delete" attr-id="{$menu.id}" attr-status="{$menu.status}" style="cursor: pointer">删除</span></td>
                        </tr>
                    {/volist}
                    </tbody>
                </table>

                <div class="green-black">{$menus->render()}</div>

            </div>
        </div>
    </div>

    <hr>

    {include file="common/footer"}

</div>
<script>
    var SCOPE={
        'status_url':'__ADMIN__/menu/status',
        'delete_url':'__ADMIN__/menu/status'
    }
</script>
</body>
</html>
