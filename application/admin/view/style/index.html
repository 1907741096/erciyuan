{include file="common/head"}
<body>

{include file="common/top"}

<div class="container-fluid">
    <div class="row-fluid">
        {include file="common/nav"}
        <div class="span9">
            <div class="row-fluid" >
                <div class="page-header">
                    <h1>菜单管理 <small>菜单列表</small></h1>
                </div>

                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>主题名称</th>
                        <th>主题色</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody class="tbody">
                    {volist name="styles" id="style"}
                        <tr class="douban-list">
                            <td>{$style.id}</td>
                            <td>{$style.name}</td>
                            <td style="color:{if condition="$style neq ''"}{$style.color}{/if}">{$style.color}</td>
                            <td><span id="status" attr-id="{$style.id}" attr-status="{$style.status}" style="cursor: pointer">{$style.status|getCommonStatus}</span>
                            </td>
                            <td><a style="cursor: pointer" href="{:url('style/add',['id'=>$style.id])}" style="margin: 0 auto;">修改</a></td>
                            <td><span id="delete" attr-id="{$style.id}" attr-status="{$style.status}" style="cursor: pointer">删除</span></td>
                        </tr>
                    {/volist}
                    </tbody>
                </table>

                <div class="green-black">{$styles->render()}</div>

            </div>
        </div>
    </div>

    <hr>

    {include file="common/footer"}

</div>
<script>
    var SCOPE={
        'status_url':'__ADMIN__/style/status',
        'delete_url':'__ADMIN__/style/status'
    }
</script>
</body>
</html>
